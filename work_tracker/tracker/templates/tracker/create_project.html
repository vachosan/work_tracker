{% extends 'tracker/base.html' %}
{% block title %}Nový projekt{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4 m-0">Vytvořit nový projekt</h1>
  <a class="btn btn-outline-secondary btn-sm" href="{% url 'work_record_list' %}">
    <i class="bi bi-arrow-left"></i> Zpět na hlavní
  </a>
</div>

<form method="post" class="vstack gap-3">
  {% csrf_token %}
  <div class="card border-0 shadow-sm">
    <div class="card-body vstack gap-3">
      {{ form.as_p }}
      <div class="d-flex gap-2">
        <button class="btn btn-success" type="submit">
          <i class="bi bi-folder-plus"></i> Vytvořit projekt
        </button>
        <a class="btn btn-outline-secondary" href="{% url 'work_record_list' %}">Zrušit</a>
      </div>
    </div>
  </div>
</form>
{% endblock %}
