{# --- Komprese fotek (funguje i na iPhonech) --- #}
<script>
async function setCompressedFileToInput(input, file, previewEl) {
  // ðŸ“£ krÃ¡tkÃ¡ hlÃ¡Å¡ka dole jako toast
  let msg = document.getElementById('compressMsg');
  if (!msg) {
    msg = document.createElement('div');
    msg.id = 'compressMsg';
    msg.textContent = 'ðŸ“¸ Fotografie se pÅ™ipravujeâ€¦';
    msg.style.cssText = `
      position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
      background:#000a; color:white; padding:8px 14px; border-radius:8px;
      font-size:0.9rem; z-index:2000;
    `;
    document.body.appendChild(msg);
  }
  msg.style.display = 'block';

  // âš™ï¸ NastavenÃ­ komprese
  const options = {
    maxSizeMB: 1.0,              // max. 1 MB
    maxWidthOrHeight: 1600,      // pÅ™epoÄÃ­tÃ¡ rozmÄ›ry
    useWebWorker: true,
    fileType: 'image/jpeg'       // pÅ™evede i z HEIC
  };

  try {
    const compressedFile = await imageCompression(file, options);

    // ðŸ” NahradÃ­ pÅ¯vodnÃ­ soubor
    const dt = new DataTransfer();
    dt.items.add(compressedFile);
    input.files = dt.files;

    // ðŸ–¼ï¸ NÃ¡hled
    if (previewEl) {
      const url = URL.createObjectURL(compressedFile);
      previewEl.src = url;
      previewEl.classList.remove('d-none');
    }

    console.log("Compressed:", Math.round(compressedFile.size / 1024), "KB");

  } catch (err) {
    console.error("Compression failed:", err);
    alert("NepodaÅ™ilo se pÅ™ipravit fotografii.");
    if (previewEl) {
      const url = URL.createObjectURL(file);
      previewEl.src = url;
      previewEl.classList.remove('d-none');
    }

  } finally {
    // â³ schovÃ¡ toast po 1 s
    setTimeout(() => { if (msg) msg.style.display = 'none'; }, 1000);
  }
}
</script>
