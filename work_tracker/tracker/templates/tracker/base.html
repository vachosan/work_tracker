{% load static %}

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Work Tracker{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    {# ponecháme JEDEN styles.css – viz bod 2 #}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">

<nav class="navbar navbar-light bg-white border-bottom sticky-top small py-1">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <a class="navbar-brand fw-semibold m-0 p-0 text-dark" href="{% url 'work_record_list' %}" style="font-size:1rem;">
      <i class="bi bi-clipboard2-check"></i> Work Tracker
    </a>

    {% if user.is_authenticated %}
      <div class="d-flex align-items-center gap-2">
        <span class="text-muted d-flex align-items-center" style="font-size:.9rem;">
          <i class="bi bi-person-fill me-1"></i> {{ user.username }}
        </span>
        <a href="{% url 'logout' %}" class="text-muted" title="Odhlásit" style="font-size:1.1rem;">
  <i class="bi bi-box-arrow-right"></i>
</a>
      </div>
    {% else %}
      <a class="btn btn-primary btn-sm" href="{% url 'login' %}">Přihlásit</a>
    {% endif %}
  </div>
</nav>

<main class="container py-3">
  {% block content %}{% endblock %}
</main>

<footer class="text-center text-muted py-3 border-top">
  © Work Tracker
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
