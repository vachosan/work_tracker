{% load static %}

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Work Tracker{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">

<nav class="navbar navbar-light bg-white border-bottom sticky-top small py-1">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <a class="navbar-brand fw-semibold m-0 p-0 text-dark" href="{% url 'work_record_list' %}" style="font-size:1rem;">
      <i class="bi bi-clipboard2-check"></i> Work Tracker
    </a>

    {% if user.is_authenticated %}
      <div class="d-flex align-items-center gap-2">
        <span class="text-muted d-flex align-items-center" style="font-size:.9rem;">
          <i class="bi bi-person-fill me-1"></i> {{ user.username }}
        </span>
        <a href="{% url 'logout' %}" class="text-muted" title="Odhlásit" style="font-size:1.1rem;">
          <i class="bi bi-box-arrow-right"></i>
        </a>
      </div>
    {% else %}
      <a class="btn btn-primary btn-sm" href="{% url 'login' %}">Přihlásit</a>
    {% endif %}
  </div>
</nav>

<main class="container py-3">
  {% block content %}{% endblock %}
</main>

<footer class="text-center text-muted py-3 border-top">
  © Work Tracker
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{# --- Komprese fotek (globálně dostupné pro všechny stránky) --- #}
<script>
  // Komprese obrázku v prohlížeči (canvas)
  // Výchozí nastavení pro fotodokumentaci: max 1600 px delší strana, JPEG kvalita 0.75
  async function compressImage(file, options = {}) {
    const { maxW = 1600, maxH = 1600, quality = 0.75, mime = 'image/jpeg' } = options;

    const loadImage = (blob) => new Promise(async (resolve, reject) => {
      if ('createImageBitmap' in window) {
        try { return resolve(await createImageBitmap(blob)); } catch(e) {}
      }
      const img = new Image();
      img.onload = () => resolve(img);
      img.onerror = reject;
      img.src = URL.createObjectURL(blob);
    });

    const img = await loadImage(file);
    let w = img.width, h = img.height;
    const ratio = Math.min(maxW / w, maxH / h, 1);
    const tw = Math.round(w * ratio), th = Math.round(h * ratio);

    const canvas = document.createElement('canvas');
    canvas.width = tw; canvas.height = th;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(img, 0, 0, tw, th);

    const blob = await new Promise(resolve => canvas.toBlob(resolve, mime, quality));
    if (!blob) return file;

    const baseName = file.name.replace(/\.[^.]+$/, '');
    const newFile = new File([blob], baseName + '.jpg', { type: mime, lastModified: Date.now() });
    return newFile;
  }

  // Pomocník: nahradí původní File zkomprimovaným a zobrazí krátkou hlášku + náhled
  async function setCompressedFileToInput(input, file, previewEl) {
    // toast-ová hláška
    let msg = document.getElementById('compressMsg');
    if (!msg) {
      msg = document.createElement('div');
      msg.id = 'compressMsg';
      msg.textContent = 'Optimalizuji fotku…';
      msg.style.cssText = `
        position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
        background:#000a; color:white; padding:8px 14px; border-radius:8px;
        font-size:0.9rem; z-index:2000;
      `;
      document.body.appendChild(msg);
    }
    msg.style.display = 'block';

    try {
      const compressed = await compressImage(file, { maxW:1600, maxH:1600, quality:0.75, mime:'image/jpeg' });
      const dt = new DataTransfer();
      dt.items.add(compressed);
      input.files = dt.files;

      if (previewEl) {
        const url = URL.createObjectURL(compressed);
        previewEl.src = url;
        previewEl.classList.remove('d-none');
      }
    } catch (e) {
      console.error('Compression failed', e);
      if (previewEl) {
        const url = URL.createObjectURL(file);
        previewEl.src = url;
        previewEl.classList.remove('d-none');
      }
    } finally {
      setTimeout(() => { if (msg) msg.style.display = 'none'; }, 1000);
    }
  }
</script>

</body>
</html>
