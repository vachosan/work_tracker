{% load static %}

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Work Tracker{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

<script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>

  </head>
<body class="bg-light">

<nav class="navbar navbar-light bg-white border-bottom sticky-top small py-1">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <a class="navbar-brand fw-semibold m-0 p-0 text-dark" href="{% url 'work_record_list' %}" style="font-size:1rem;">
      <i class="bi bi-clipboard2-check"></i> Work Tracker
    </a>

    {% if user.is_authenticated %}
      <div class="d-flex align-items-center gap-2">
        <span class="text-muted d-flex align-items-center" style="font-size:.9rem;">
          <i class="bi bi-person-fill me-1"></i> {{ user.username }}
        </span>
        <a href="{% url 'logout' %}" class="text-muted" title="Odhlásit" style="font-size:1.1rem;">
          <i class="bi bi-box-arrow-right"></i>
        </a>
      </div>
    {% else %}
      <a class="btn btn-primary btn-sm" href="{% url 'login' %}">Přihlásit</a>
    {% endif %}
  </div>
</nav>

<main class="container py-3">
  {% block content %}{% endblock %}
</main>

<footer class="text-center text-muted py-3 border-top">
  © Work Tracker
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{# --- Komprese fotek (funguje i na iPhonech) --- #}
<script>
async function setCompressedFileToInput(input, file, previewEl) {
  // 📣 krátká hláška dole jako toast
  let msg = document.getElementById('compressMsg');
  if (!msg) {
    msg = document.createElement('div');
    msg.id = 'compressMsg';
    msg.textContent = '📸 Fotografie se připravuje…';
    msg.style.cssText = `
      position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
      background:#000a; color:white; padding:8px 14px; border-radius:8px;
      font-size:0.9rem; z-index:2000;
    `;
    document.body.appendChild(msg);
  }
  msg.style.display = 'block';

  // ⚙️ Nastavení komprese
  const options = {
    maxSizeMB: 1.0,              // max. 1 MB
    maxWidthOrHeight: 1600,      // přepočítá rozměry
    useWebWorker: true,
    fileType: 'image/jpeg'       // převede i z HEIC
  };

  try {
    const compressedFile = await imageCompression(file, options);

    // 🔁 Nahradí původní soubor
    const dt = new DataTransfer();
    dt.items.add(compressedFile);
    input.files = dt.files;

    // 🖼️ Náhled
    if (previewEl) {
      const url = URL.createObjectURL(compressedFile);
      previewEl.src = url;
      previewEl.classList.remove('d-none');
    }

    console.log("Compressed:", Math.round(compressedFile.size / 1024), "KB");

  } catch (err) {
    console.error("Compression failed:", err);
    alert("Nepodařilo se připravit fotografii.");
    if (previewEl) {
      const url = URL.createObjectURL(file);
      previewEl.src = url;
      previewEl.classList.remove('d-none');
    }

  } finally {
    // ⏳ schová toast po 1 s
    setTimeout(() => { if (msg) msg.style.display = 'none'; }, 1000);
  }
}
</script>


</body>
</html>
