{% extends "tracker/base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <h1 class="h4 mb-3">Odhlášení</h1>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <p class="text-muted">Opravdu se chcete odhlásit?</p>
      <button type="submit" class="btn btn-primary">Odhlásit</button>
    </form>
  </div>
</div>
{% endblock %}
