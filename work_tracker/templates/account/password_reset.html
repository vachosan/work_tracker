{% extends "tracker/base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <h1 class="h4 mb-3">Obnova hesla</h1>
    <p class="text-muted small">Zadej e-mail spojený s účtem. Pokud účet nemá e-mail, kontaktuj administrátora.</p>
    <form method="post" action="{% url 'account_reset_password' %}">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="mb-3">
        <label class="form-label" for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
        {{ form.email }}
        {{ form.email.errors }}
      </div>
      <button type="submit" class="btn btn-primary">Odeslat odkaz</button>
    </form>
  </div>
</div>
{% endblock %}
