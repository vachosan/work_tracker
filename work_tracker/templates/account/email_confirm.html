{% extends "tracker/base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <h1 class="h4 mb-3">Potvrdit e-mail</h1>
    {% if confirmation %}
      <p class="text-muted">Potvrď e-mailovou adresu {{ confirmation.email_address.email }}.</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Potvrdit</button>
      </form>
    {% else %}
      <p class="text-muted">Odkaz pro potvrzení e-mailu je neplatný nebo již použitý.</p>
      <a href="{% url 'account_login' %}" class="btn btn-outline-secondary">Zpět na přihlášení</a>
    {% endif %}
  </div>
</div>
{% endblock %}
