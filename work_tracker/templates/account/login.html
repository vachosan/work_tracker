{% extends "tracker/base.html" %}
{% load i18n %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <h1 class="h4 mb-3">Přihlášení</h1>
    <form method="post" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="mb-3">
        <label class="form-label" for="{{ form.login.id_for_label }}">{{ form.login.label }}</label>
        {{ form.login }}
        {{ form.login.errors }}
      </div>
      <div class="mb-3">
        <label class="form-label" for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
        {{ form.password }}
        {{ form.password.errors }}
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <button type="submit" class="btn btn-primary">Přihlásit</button>
        <a href="{% url 'account_reset_password' %}" class="small">Zapomenuté heslo?</a>
      </div>
    </form>
    <div class="mt-3 small">
      Nemáš účet? <a href="{% url 'account_signup' %}">Zaregistruj se</a>
    </div>
  </div>
</div>
{% endblock %}
