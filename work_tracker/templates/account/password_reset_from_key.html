{% extends "tracker/base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <h1 class="h4 mb-3">Nastavit nové heslo</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="mb-3">
        <label class="form-label" for="{{ form.password1.id_for_label }}">{{ form.password1.label }}</label>
        {{ form.password1 }}
        {{ form.password1.errors }}
      </div>
      <div class="mb-3">
        <label class="form-label" for="{{ form.password2.id_for_label }}">{{ form.password2.label }}</label>
        {{ form.password2 }}
        {{ form.password2.errors }}
      </div>
      <button type="submit" class="btn btn-primary">Uložit heslo</button>
    </form>
  </div>
</div>
{% endblock %}
